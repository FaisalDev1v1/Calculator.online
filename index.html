<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="Calculator">
   
    
    <h1> Calculator online  </h1>

    <input type="text" id="display" disabled>
    <div class="clac-keys">
        <button class="opreator" value="+">+</button>
        <button class="opreator" value="-">-</button>  
        <button class="opreator" value="/">รท</button>
        <button class="opreator" value="*">ร</button>
    

        <button  value="1">1</button>
        <button  value="2"> 2 </button>
        <button  value="3"> 3 </button>
        <button  value="4"> 4 </button>
        <button  value="5"> 5 </button>
        <button  value="6"> 6 </button>
        <button  value="7"> 7  </button>
        <button  value="8"> 8 </button>
        <button  value="9"> 9 </button>
        <button  value="0"> 0 </button>
        <button  value=".">.</button>
        <button  value="all-clear" class="all-clear">AC</button>
        
        <button  class="equal" value="=">=</button>
    
    </div>



</div>





<script src="app.js"></script>      


</body>
</html>
